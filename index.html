<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>

    <div>
        <input type="text" id="numero1" placeholder="Digite o primeiro número">
        
        <select id="operacao">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        
        <input type="text" id="numero2" placeholder="Digite o segundo número">
    </div>
    
    <div>
        <button onclick="calcular()">Confirmar</button>
    </div>
    
    <h2>Resultado: <span id="resultado"></span></h2>

    <script src="index.js"></script>
</body>
</html>
